<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathArena - Le Combat des Chiffres</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="light-mode">
    <header class="main-header">
      <button id="settings-btn" class="pixel-btn">‚öôÔ∏è Options</button>

      <nav class="nav-links left">
        <a href="#" id="btn-solo" class="nav-item active">Solo</a>
        <a href="#" id="btn-campaign" class="nav-item">Campagne</a>
      </nav>

      <div class="logo-container">
        <h1>MathArena</h1>
      </div>

      <nav class="nav-links right">
        <a href="#" class="nav-item disabled" style="opacity:0.5;">Multi</a>
        <a href="#" id="btn-stats" class="nav-item">Stats</a>
        <a href="#" class="nav-item disabled" style="opacity:0.5;">Perso</a>
      </nav>
    </header>

    <main id="game-arena">
      <div class="character-zone hero-zone">
          <div class="char-info">
          <span class="user-name">[Joueur]</span>
          <span class="level-indicator">Niv. <span id="global-level">1</span></span>
          </div>

          <div class="sprite hero-sprite">
          <img class="player-img" id="player-img" src="assets/Personnage/Chevalier/idle_0.png" alt="Chevalier" />
          </div>

          <div class="stats-bar">
          <div class="hp-bar-container">
              <div class="hp-bar" style="width: 100%"></div>
          </div>
          <div class="streak-indicator">
              Streak <span id="streak-count">0</span>
          </div>
          </div>
      </div>

      <div class="center-zone">
        <div class="problem-board">
          <div id="math-problem" class="pixel-text">Choisis un mode</div>
          <form id="game-form" onsubmit="return false;">
            <input type="number" id="answer-input" autocomplete="off" style="display: none;" />
          </form>
        </div>
      </div>

      <div class="character-zone enemy-zone">
        
        <div id="enemy-game-view">
            <div class="char-info">
              <span class="user-name">[Bot Chrono]</span>
              <span class="level-indicator">Temps</span>
            </div>
            <div class="sprite enemy-sprite">
              <img class="enemy-img" src="assets/Personnage/Chevalier/idle_0.png" alt="Ennemi" />
            </div>
            <div class="stats-bar">
              <div class="hp-bar-container">
                <div id="timer-bar" class="hp-bar" style="width: 100%; background-color: #3498db"></div>
              </div>
            </div>
        </div>

        <div id="global-stats-view" class="hidden">
            <div class="stat-group">
                <h3>üèÜ Records</h3>
                <div class="stat-row"><span>Solo:</span> <span id="stat-high-solo">0</span></div>
                <div class="stat-row"><span>Campagne:</span> <span id="stat-high-campagne">0</span></div>
                <div class="stat-row"><span>Max Streak:</span> <span id="stat-max-streak">0</span></div>
            </div>

            <div class="stat-group">
                <h3>üìö Ma√Ætrise (Niv.)</h3>
                <div class="stat-row"><span>Addition:</span> <span id="stat-lvl-add">1</span></div>
                <div class="stat-row"><span>Soustraction:</span> <span id="stat-lvl-sub">1</span></div>
                <div class="stat-row"><span>Multiplication:</span> <span id="stat-lvl-mul">1</span></div>
                <div class="stat-row"><span>Division:</span> <span id="stat-lvl-div">1</span></div>
            </div>
        </div>

      </div>
    </main>

    <div id="settings-modal" class="modal hidden">
      <div class="parchment">
        <button id="close-settings" class="close-btn">X</button>
        <h2>Param√®tres</h2>
        <div class="setting-row">
          <label>Ambiance :</label>
          <button id="theme-toggle" class="pixel-btn">‚òÄÔ∏è Jour</button>
        </div>
        <div class="setting-row">
          <label>Donn√©es :</label>
          <button id="reset-data" class="pixel-btn" style="background-color: #e74c3c; color: white; font-size: 0.5rem;">Reset Tout</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
