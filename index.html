<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MathArena - Le Combat des Chiffres</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="light-mode">
    
    <header class="main-header">
      <button id="settings-btn" class="pixel-btn">‚öôÔ∏è Options</button>

      <nav class="nav-links left">
        <a href="#" id="btn-solo" class="nav-item active">Solo</a>
        <a href="#" id="btn-campaign" class="nav-item">Campagne</a>
      </nav>

      <div class="logo-container">
        <h1>MathArena</h1>
      </div>

      <nav class="nav-links right">
        <a href="#" class="nav-item">Multi</a>
        <a href="#" class="nav-item">Stats</a>
        <a href="#" class="nav-item">Perso</a>
      </nav>
    </header>

    <main id="game-arena">
      
      <div class="character-zone hero-zone">
        <div class="char-info">
            <span class="user-name">[Joueur]</span>
            <span class="level-indicator">Niv. 1</span>
        </div>
        
        <div class="sprite hero-sprite">
          <img
            class="player-img"
            src="assets/css/Personnages/Chevalier/idle_0.png"
            alt="H√©ros"
          />
        </div>

        <div class="stats-bar">
          <div class="hp-bar-container">
            <div class="hp-bar" style="width: 100%"></div>
          </div>
          <div class="streak-indicator">
            Streak <span id="streak-count">0</span>
          </div>
        </div>
      </div>

      <div class="center-zone">
        <div class="problem-board">
          <div id="math-problem" class="pixel-text">Appuie sur Entr√©e</div>
          <form id="game-form" onsubmit="return false;">
            <input
              type="number"
              id="answer-input"
              autocomplete="off"
              autofocus
            />
          </form>
        </div>
      </div>

      <div class="character-zone enemy-zone">
        <div class="char-info">
            <span class="user-name">[Bot Chrono]</span>
            <span class="level-indicator">Temps</span>
        </div>

        <div class="sprite enemy-sprite">
            <img
                class="enemy-img"
                src="assets/css/Personnages/Chevalier/idle_0.png"
                alt="Ennemi"
              />
        </div>

        <div class="stats-bar">
            <div class="hp-bar-container">
                <div id="timer-bar" class="hp-bar" style="width: 100%; background-color: #3498db;"></div>
            </div>
        </div>
      </div>

    </main>

    <div id="settings-modal" class="modal hidden">
      <div class="parchment">
        <button id="close-settings" class="close-btn">X</button>
        <h2>Param√®tres</h2>

        <div class="setting-row">
          <label>Ambiance :</label>
          <button id="theme-toggle" class="pixel-btn">‚òÄÔ∏è Jour</button>
        </div>

        <div class="setting-row">
          <label>Son :</label>
          <button class="pixel-btn">üîä On</button>
        </div>

      </div>
    </div>

    <script src="js/entities/Hero.js"></script>
    <script src="js/core/MathEngine.js"></script>
    <script src="js/core/GameLoop.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
